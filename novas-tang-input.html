<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>Novas Tang Input Html 5</title>
</head>
<body> 
	<form>
		<!-- Novos Inputs e Atributos Html5 -->

		
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="Nome">
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email">
		<br><br>
		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="numero"  min="0" max="20" step="5">
		<br><br>
		<!-- Url -->
		<label for="url">Linkdin</label>
		<input type="url" id="url" placeholder="ex :http://www...">
		<br><br>
		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>
		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="0" max="20" value="0">
		<br><br>
		<!-- data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>
		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" name="" value="Enviar">

	</form>
</body>
</html>
